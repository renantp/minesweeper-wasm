<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper 1.0.0</title>
  <style>
    html {
      font-size: 200%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .field {
      text-decoration: none;
      text-align: center;
      width: 1.5rem;
      height: 1.5rem;
      /* line-height: 1.5rem; */
    }
  </style>
</head>
<body>
  <div id="root">
    What!?
  </div>

  <script type="module">
    import init, {greet, getState, openFields, toggleFlag} from './pkg/minesweeper_lib.js'

    async function main(){
      await init();
      // greet("Renan");
      render();
    }
    function render() {
      let data = getState().split("\n").map(row => row.trim().split(/\s+/));
      let root = document.getElementById("root");
      root.innerText = "";
      root.style.display = "inline-grid";
      root.style.gridTemplate = `repeat(${data.length}, auto) / repeat(${data[0].length}, auto)`;

      for ( let y=0;y < data.length; y++ ){
        for ( let x = 0; x< data[y].length; x++ ){
          let element = document.createElement("a");
          element.classList.add("field");
          element.href = "#";
          element.innerText = data[y][x];

          element.addEventListener("click", evt=> {
            evt.preventDefault();
            console.log(x, y);
            openFields(x, y);
            render();
          });

          element.addEventListener("contextmenu", evt => {
            evt.preventDefault();

            toggleFlag(x, y);
            render();
          });

          root.appendChild(element);
        }
      }
    }
    main();
  </script>
</body>
</html>
